<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Prescription Creation Page</h1>
        <form>
            <div class="form-group">
                <label for="prescriptionTitle">Prescription Title: </label>
                <input type="text" name="prescriptionTitle" class="form-control" value="My-Weakness-Removal-Tracker" required>
            </div>
            <div class="form-group">
                <label for="personName" personEmail>Person name: </label>
                <input type="text" name="personName" class="form-control" value="Premendra Kumar" required>
            </div>
            <div class="form-group">
                <label for="personEmail">Person Email: </label>
                <input type="email" name="personEmail" class="form-control" value="premendra.bce05515@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="prescriptionDescription">Prescription Description: </label>
                <textarea name="prescriptionDescription" rows="10" cols="400" class="form-control" required>
                This tracker is for tracking my weakness, identifying its root-cause and its remedy. Also there should be one page where I can daily track my progress.
                </textarea>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" ></script>
</body>

</html>
